    <body style="background-color: lightblue;">
        <header>
            <!-- Navigational aids here using <nav> tag -->
            <h2>Shashank's Website</h2><br/><hr/>
        </header>
        <main>
            <!-- <article> tag for blog post
                 then <section> tag to break up articles
                 then <aside> tag for non related content -->
            <p><b>
                This is my paragraph
            </b></p>
            <p>
                This is another <i>paragraph</i>. H<sub><sup>2</sup>2</sub>O
            </p>
            <p style="color: rgb(223, 3, 3); background-color: blue;">Comments are invisible</p>

            <!--Simple comment
                paragraph for programmers only. Ignored by browsers-->
            <img src="https://images.dmca.com/Badges/dmca-badge-w250-5x1-09.png?ID=39bd3991-287f-45e5-9656-bc691b3df115?ID=https://www.dmca.com/Protection/Status.aspx?ID=39bd3991-287f-45e5-9656-bc691b3df115"
             alt="Screenshot" width="200" height="200" /><br/>
             <!-- If any one specified browser auto changes to rquire aspect ratio -->

             alt="Screenshot" width="200"/>
             <br/>
             <!-- Controls is a boolean attribute that sets controls for video
                    Poster gives thumbnails, or default to first scene
                    autoplay gives autoplay, loop -->
             <video src="reffold/videoplayback.mp4" type="Video/mp4" 
             width="750" controls autoplay loop poster="IMG File">Alt text</video>
             <br/>
             <!-- Youtube video, go to video and share option click embed set options
                and copy link -->
                <iframe width="560" height="315" 
                src="https://www.youtube-nocookie.com/embed/pQN-pnXPaVg?si=NzVB1ckfGnaTBnjJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
